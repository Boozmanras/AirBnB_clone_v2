<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB - States</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if state %}
        <h1>State: {{ state.name }}</h1>
        <h3>Cities:</h3>
        <ul>
            {% for city in state.cities %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>States</h1>
        <ul>
            {% for state in states %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
